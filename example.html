<!DOCTYPE html>
<html>
<head>
<title>wheel</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="build/build.css">
	<script src="build/build.js"></script>
</head>
<body>
	<h4>draggable</h4>
	<p>Here is an example draggable div that will simply move anywhere you want it to in the window.</p>
	<div class="myDraggable"></div>
	<p>This is a HTML5 draggable div which uses the 'draggable' attribute. This will need to have a container implemented to be dragged into.</p>
	<div class="myhtml5Draggable"></div>
	<script>
		var draggable = require('draggable');
		var element = document.querySelector('.myDraggable');
		element.style.height = '50px';
		element.style.width = '50px';
		element.style.background = 'red';
		var myDrag = new draggable(element);
		var elementhtml5 = document.querySelector('.myhtml5Draggable');
		elementhtml5.style.height = '50px';
		elementhtml5.style.width = '50px';
		elementhtml5.style.background = 'yellow';
		var myhtml5Drag = new draggable(elementhtml5, true);
	</script>
</body>
</html>
